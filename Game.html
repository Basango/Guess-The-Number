<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url('background.jpg'); /* Replace 'background.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff; /* Set text color to white for better visibility */
        }

        h1, p, input, button, #result {
            background-color: rgba(0, 0, 0, 0.7); /* Add a semi-transparent background to improve readability */
            padding: 10px;
            border-radius: 5px;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <p>Try to guess the number between 1 and 10:</p>
    <input type="number" id="userGuess" min="1" max="10">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="result"></p>

    <script>
        // Generate a random number between 1 and 10
        const secretNumber = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            // Get user's guess from the input field
            const userGuess = parseInt(document.getElementById('userGuess').value);

            // Check if the guess is correct
            if (userGuess === secretNumber) {
                document.getElementById('result').innerHTML = 'Congratulations! You guessed the correct number!';
            } else {
                document.getElementById('result').innerHTML = `Sorry, the correct number was ${secretNumber}. Try again!`;
            }
        }
    </script>
</body>
</html>
